{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .map-container {
  position: relative;
  overflow: hidden;
  padding-bottom: 56.25%; /* 16:9 aspect ratio (divide height by width) */
}

.map-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
  

<main >

    <div class="contact_container">
        <div class="contact_content">

            <div class="main-container">
                <h3 style="text-align: center;"> Get in Touch</h3>
                <form id="contact-form">
                
                    <label>Name</label>
                    <input class="input-field" type="text" name="name">
      
                    <label>Subject</label>
                    <input class="input-field" type="text" name="subject">
      
                    <label>Email</label>
                    <input class="input-field" type="text" name="email">
      
                    <label>Message</label>
                    <textarea class="input-field" type="text" name="message"></textarea> 
      
                    <input id="submit-btn" type="submit" value="Send" >
                </form>
        
      </div>
        
            <div class="contact_image">
                <img src="{% static 'img/contact_us.png' %}" alt="Contact Image">
            </div>
        </div>
        <div class="contact_content1">
            <div class="contact_map">

        </div>  
            <div class="contact_text">
                <h1 class="title-page">Contact Us</h1>
                
                <h3>Email</h3>
                <div style="justify-content: flex-start;" class="contact-content">
                    <a href="mailto:support@domain.com">support@vectorwoodcrafts.co.ke</a>
                    <br>
                    <a href="mailto:contact@domain.com">sales@vectorwoodcrafts.co.ke</a>
                </div>
                <br>
    
                <h3>Address</h3>

                    Butere RD, No 16

                <br>
        
                  <h3>Call Us:</h3>

                    +254-719-623-082

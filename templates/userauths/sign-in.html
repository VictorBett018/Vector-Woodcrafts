{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

<main style="height: 600px;">
   <div  class="hero">
      <div style="height: 500px;width: 320px;margin-top: 50px;" class="form-box">
        <h2 style="text-align: center;">Login</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
      {% endif %}  
         
      <form id="login" class="input-group" method="post" action="">
       {% csrf_token %}
          <input type="email" name="email" class="input-field" placeholder="Enter email" required>
          <input type="password" name="password" class="input-field" placeholder="Enter password" required>
          <p class="p-formlog">Dont have an account? <a style="text-decoration: none;" href="{% url 'sign-up' %}">Sign up</a></p>
          <p class="p-formlog"><a style="text-decoration: none;" href="http://">Forgotten password?</a></p>
          
          <button type="submit" class="submit-btn">Login </button>

      </form>
      </div>

  </div>
  <div class="hero-img">
          <img style="display: block;margin-top: 100px; margin-left: auto;" src="{% static 'img/furniturestore-shop-pic1.webp' %}"  alt="">

  </div>
</main>
   {% endblock %}

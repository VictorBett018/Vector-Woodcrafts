{% extends 'base.html' %}
{% load static %}
{% block title %}Contact us{% endblock %}
{% block content %}
<style>
    .thank-you-container {
    text-align: center;
}

/* Style the card */
.card {
    background-image: linear-gradient(
        to right, rgb(236, 235, 235), rgb(161, 159, 159)
    );
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
}

/* Style the heading */
.card h1 {
    color: #333333;
    margin-bottom: 20px;
}

/* Style the paragraph */
.card p {
    color: #666666;
    margin-bottom: 20px;
}

/* Style the button */
.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #ffffff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3;
}
</style>
<main>
    <body>
        <div class="thank-you-container">
            <div class="card">
                <h1>Thank You!</h1>
                <p>Thank you for contacting us. We have received your message and will get back to you shortly.</p>
                <a href="{% url 'index' %}" class="button">Return to Home</a>
            </div>
        </div>
    </body>
</main>
{% endblock %}
